{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <title>
        {% block title %}

        {% endblock %}
    </title>

    <!-- Favicons -->
    <link href="{% static 'img/esug_logo.png' %}" rel="icon">
    <link href="{% static 'img/esug_logo.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,600,700,700i|Montserrat:300,400,500,600,700"
          rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="{% static 'vendor/icofont/icofont.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="{% static 'css/one_page.css' %}" rel="stylesheet">

</head>

<body>


<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

        <h1 class="logo mr-auto"><a href="{% url 'index' %}">ESUG</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li {% if request.path == '/' %} class="active"{% endif %}><a href="{% url 'index' %}">Home</a></li>
                <li {% if request.path == '/candidates' %} class="active"{% endif %}><a href="{% url 'candidates' %}">Candidates</a></li>
                <li{% if request.path == '/vote' %} class="active"{% endif %}><a href="{% url 'vote' %}">Vote</a></li>
                <li{% if request.path == '/results' %} class="active"{% endif %}><a href="{% url 'results' %}">Results</a></li>
            </ul>
        </nav><!-- .nav-menu -->


{#        {% if user.is_authenticated %}#}
{#            <a href="{% url 'logout' %}" class="get-started-btn">Sign Out</a>#}
{#        {% else %}#}
{#            <a href="{% url 'login' %}" class="get-started-btn">Login</a>#}
{#        {% endif %}#}


    </div>
</header>
<!-- End Header -->




{% block content %}


{% endblock %}


<!-- ======= Footer ======= -->
<footer id="footer">
    <div class="container d-md-flex py-4">
        <div class="mr-md-auto text-center text-md-left">
            <div class="copyright">
                &copy; Copyright <strong><span>esug</span></strong>. All Rights Reserved
            </div>
        </div>
        <div class="social-links text-center text-md-right pt-3 pt-md-0">
            <a href="https://twitter.com/esug_official" class="twitter"><i class="bx bxl-twitter"></i></a>
            <a href="https://www.facebook.com/esugofficial" class="facebook"><i class="bx bxl-facebook"></i></a>
            <a href="https://www.instagram.com/esug_official/" class="instagram"><i class="bx bxl-instagram"></i></a>
            <a href="https://www.linkedin.com/groups/8617419/" class="linkedin"><i class="bx bxl-linkedin"></i></a>
        </div>
    </div>
</footer>
<!-- End Footer -->

<a href="#" class="back-to-top"><i class="ri-arrow-up-line"></i></a>
<div id="preloader"></div>


<!-- JavaScript Libraries -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/jquery.easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
<script src="{% static 'vendor/waypoints/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'vendor/counterup/counterup.min.js' %}"></script>
<script src="{% static 'vendor/venobox/venobox.min.js' %}"></script>
<script src="{% static 'vendor/owl.carousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'vendor/aos/aos.js' %}"></script>
<script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>

<!-- Template Main Javascript File -->
<script src="{% static 'js/one_page.js' %}"></script>

</body>
</html>
